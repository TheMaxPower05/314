<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Tickets - {{ event.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ticket.css') }}">
</head>


<body>

  <header>
    <a href="{{ url_for('dashboard') }}"><h1>EventHub</h1></a>
    <div class="headerActions">
      <form class="searchBar" method="GET" action="{{ url_for('search') }}">
        <input type="text" name="q" placeholder="Search events or friends...">
        <button type="submit">Search</button>
      </form>
      <div class="icons">
        <a href="#"><img src="{{ url_for('static', filename='images/setting.png') }}" class="icon" onmouseout="this.style.filter='invert(0)'"></a>
        <a href="#"><img src="{{ url_for('static', filename='images/cart.png') }}" class="icon" onmouseout="this.style.filter='invert(0)'"></a>
        <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename=profile_pic) }}" class="profile" onmouseout="this.style.filter='invert(0)'"> </a>
      </div>
    </div>
  </header>
  <div class="ticketPage">
    <h1>{{ event.title }}</h1>
    <p><strong>Date:</strong> {{ event.datetime[:10] }}</p>
    <p><strong>Time:</strong> {{ event.datetime[11:16] }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Price: $</strong>{{ event.price}} </p>
    <p><strong>Description: </strong>{{ event.description }}</p>
    {% if event.image %}
      <img src="{{ url_for('static', filename=event.image) }}" alt="{{ event.title }}" style="max-width: 300px;">
    {% endif %}

    <h2>Reserve Your Tickets</h2>
    <form action="{{ url_for('payment') }}" method="POST">
      <input type="hidden" name="event_id" value="{{ event.id }}">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="quantity">Tickets:</label>
      <input type="number" name="quantity" min="1" required>

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>
</body>
</html>
