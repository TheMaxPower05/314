<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Events</h2>
    <input type="text" id="searchInput" placeholder="Enter keyword (e.g., music, food, tech)" oninput="filterEvents()" />
    <ul id="eventList"></ul>
  </div>

  <script>
    const events = [
      "🎶 Wollongong Jazz Festival – June 15",
      "🍔 Food Truck Fiesta – June 10",
      "🎭 Shakespeare in the Park – June 20",
      "🎨 Art & Wine Night – June 12",
      "💻 Tech Meetup Wollongong – June 18",
      "🎤 Open Mic Night – June 22",
      "🏃 Fun Run for Charity – June 8"
    ];

    function filterEvents() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const list = document.getElementById('eventList');
      list.innerHTML = '';

      const filtered = events.filter(event => event.toLowerCase().includes(query));
      if (filtered.length === 0) {
        list.innerHTML = '<li>No events found.</li>';
      } else {
        filtered.forEach(event => {
          const li = document.createElement('li');
          li.textContent = event;
          list.appendChild(li);
        });
      }
    }

    // Load all events initially
    filterEvents();
  </script>
</body>
</html>
