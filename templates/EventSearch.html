<!DOCTYPE html>
<html lang="en">
<head>

      color: white;
      border: none;

    }
    ul {

    }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #007bff;
    }

</head>
