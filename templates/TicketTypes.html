<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Ticket Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .event {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-left: 5px solid #007bff;
    }
    select, button {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .confirmation {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Event Experience</h2>
    <div id="eventList"></div>
    <div class="confirmation" id="confirmationMessage"></div>
  </div>

  <script>
    const events = [
      "Tech Conference 2025",
      "Jazz in the Park",
      "Startup Networking Night"
    ];

    const ticketTypes = ["General Admission", "VIP", "Premium Lounge"];

    const eventList = document.getElementById('eventList');
    const confirmationMessage = document.getElementById('confirmationMessage');

    events.forEach(event => {
      const div = document.createElement('div');
      div.className = 'event';

      const select = document.createElement('select');
      ticketTypes.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        select.appendChild(option);
      });

      const button = document.createElement('button');
      button.textContent = "Register";
      button.onclick = () => {
        const selectedType = select.value;
        confirmationMessage.textContent = `You have registered for "${event}" with a "${selectedType}" ticket.`;
      };

      div.innerHTML = `<strong>${event}</strong><br/>`;
      div.appendChild(select);
      div.appendChild(button);
      eventList.appendChild(div);
    });
  </script>
</body>
</html>
