<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>


  {% if error %}
  <div id="errorPanel" class="error-panel">
    {{ error }}
  </div>
  {% endif %}

  <main>
    <section>
      <h2 class="register">Sign Up</h2>
      <form class="info" method="POST" action="/register">
        <div class="container">
          <label class="email">Email</label>
          <input type="text" name="email" required>
        </div>
        <div class="container">
          <label class="fname">First Name</label>
          <input type="text" name="fname" required>
        </div>
        <div class="container">
          <label class="lname">Last Name</label>
          <input type="text" name="lname" required>
        </div>
        <div class="container">
          <label class="password">Password</label>
          <input type="password" name="password" required>
        </div>
        <div class="container">
          <label class="rePass">Re-type Password</label>
          <input type="password" name="repassword" required>
        </div>
        <div class="container">
          <label for="role">Register As</label>
          <select name="role" required>
            <option value="">Select Role</option>
            <option value="attendee">Attendee</option>
            <option value="organiser">Organiser</option>
          </select>
        </div>
        <a href="/login" class="login">Login?</a><br><br>
        <button class="signupBtn" type="submit">Sign Up</button>
      </form>
    </section>
  </main>
</body>
</html>
