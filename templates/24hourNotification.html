<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Reminder Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='notif.css') }}">
</head>
<body>
  <div class="container">
    <h2>Register for Event Reminder</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register_reminder') }}">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="event" required>
        <option value="2025-06-10T18:00:00">Tech Conference – June 10, 6PM</option>
        <option value="2025-06-15T19:00:00">Jazz Night – June 15, 7PM</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
